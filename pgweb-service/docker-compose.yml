services:
  db:
    image: postgres:16-alpine
    container_name: pgweb_postgres
    environment:
      POSTGRES_DB: pgweb
      POSTGRES_USER: pgweb
      POSTGRES_PASSWORD: pgweb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
    driver: local
